server:
  applicationConnectors:
    - type: http
      port: 80
  adminConnectors:
    - type: http
      port: 81
  requestLog:
    appenders:
      - type: console

logging:
  level: ${LOG_LEVEL:-INFO}
  appenders:
    - type: console

sessionStoreConfiguration:
  infinispanConfiguration:
    enabled: true
    configuration:
      bindAddress:
      initialHosts:
      clusterName:
      type: standalone
      expiration: 8h
      persistenceToFileEnabled: false

eventSinkUri: ${EVENT_SINK_URL}

samlEngineUri: ${SAML_ENGINE_URL}

samlSoapProxyUri: ${SAML_SOAP_PROXY_URL}

configUri: ${CONFIG_URL}

httpClient:
  timeout: 2s
  timeToLive: 10m
  cookiesEnabled: false
  connectionTimeout: 1s
  keepAlive: 60s
  chunkedEncodingEnabled: false
  validateAfterInactivityPeriod: 5s

samlSoapProxyClient:
  timeout: 2s
  timeToLive: 10m
  cookiesEnabled: false
  connectionTimeout: 1s
  keepAlive: 60s
  chunkedEncodingEnabled: false
  validateAfterInactivityPeriod: 5s

serviceInfo:
  name: policy

timeoutPeriod: 60m
assertionLifetime: 60m
matchingServiceResponseWaitPeriod: 60s

clientTrustStoreConfiguration:
  path: ${HUB_TRUST_STORE_PATH:-/data/pki/hub.ts}
  password: marshmallow

eidas: true

eventEmitterConfiguration:
  enabled: ${EVENT_EMITTER_ENABLED}
  accessKeyId: ${EVENT_EMITTER_ACCESS_KEY_ID}
  secretAccessKey: ${EVENT_EMITTER_SECRET_ACCESS_KEY}
  region: eu-west-2
  queueAccountId: ${EVENT_EMITTER_ACCOUNT_ID}
  sourceQueueName: ${EVENT_EMITTER_SOURCE_QUEUE_NAME}
  encryptionKey: ${EVENT_EMITTER_ENCRYPTION_KEY}
